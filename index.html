<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .user {
            background-color: #e0f7fa;
        }
        .ai {
            background-color: #f1f8e9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>AI Chat</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace this with your API key
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value;
            if (!userMessage) return;

            // Display the user's message in the chat
            displayMessage(userMessage, 'user');
            userInput.value = '';

            // Call OpenAI API to get a response
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',  // Use your desired model here
                    prompt: userMessage,
                    max_tokens: 100,
                    temperature: 0.7,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = data.choices[0].text.trim();
                displayMessage(aiMessage, 'ai');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the latest message
        }
    </script>
</body>
</html>
